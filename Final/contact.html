<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Portfolio Home Page for Kevin Cromley" />
    <meta name="author" content="Kevin Cromley" />
    <title>Contact - Kevin Cromley</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Core theme CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap"
      rel="stylesheet"
    />
    <script>
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          const mobileMenu = document.getElementById("mobile-menu");
          mobileMenu.classList.toggle("hidden");
        });
    </script>
  </head>

  <body>
    <!-- Navbar in tailwind css -->
    <nav
      class="bg-orange-500 opacity-50 hover:opacity-70 transition-opacity duration-150"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo / Title -->
          <div
            id="logo"
            class="flex-shrink-0 text-white font-bold text-xl font-[Original Surfer]"
          >
            Kevin Cromley
          </div>

          <!-- Hamburger Button -->
          <div class="sm:hidden">
            <button id="menu-toggle" class="text-white focus:outline-none">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>

          <!-- Menu Items -->
          <div class="hidden sm:flex space-x-4" id="menu">
            <a
              href="./index.html"
              class="text-white hover:bg-orange-400 hover:text-black px-3 py-2 rounded-md text-sm font-medium"
              >Home</a
            >
            <a
              href="./portfolio.html"
              class="text-white hover:bg-orange-400 hover:text-black px-3 py-2 rounded-md text-sm font-medium"
              >Portfolio</a
            >
            <a
              href="./contact.html"
              class="text-white hover:bg-orange-400 hover:text-black px-3 py-2 rounded-md text-sm font-medium"
              >Contact</a
            >
          </div>
        </div>

        <!-- Mobile Menu -->
        <div
          class="sm:hidden hidden flex-col space-y-2 mt-2 py-1"
          id="mobile-menu"
        >
          <a
            href="./index.html"
            class="text-white hover:bg-lime-600 px-3 py-1 rounded-md text-sm font-medium"
            >Home</a
          >
          <a
            href="./portfolio.html"
            class="text-white hover:bg-lime-600 px-3 py-1 rounded-md text-sm font-medium"
            >Portfolio</a
          >
          <a
            href="./contact.html"
            class="text-white hover:bg-lime-600 px-3 py-1 rounded-md text-sm font-medium"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
      <div class="mx-auto max-w-2xl text-center">
        <h2
          id="contact"
          aria-label="contact"
          class="text-4xl font-semibold tracking-tight text-balance text-orange-400 sm:text-5xl lg:text-6xl"
        >
          Contact
        </h2>
        <p class="mt-2 text-lg/8 text-gray-600">Get in touch with Kevin</p>
      </div>
      <form
        action="https://formbold.com/s/3n5Bz"
        method="POST"
        class="mx-auto mt-16 max-w-xl sm:mt-20"
      >
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
          <div>
            <label
              for="first-name"
              class="block text-sm/6 font-semibold text-gray-900"
              >First name</label
            >
            <div class="mt-2.5">
              <input
                type="text"
                name="first-name"
                id="first-name"
                autocomplete="given-name"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
              />
            </div>
          </div>
          <div>
            <label
              for="last-name"
              class="block text-sm/6 font-semibold text-gray-900"
              >Last name</label
            >
            <div class="mt-2.5">
              <input
                type="text"
                name="last-name"
                id="last-name"
                autocomplete="family-name"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
              />
            </div>
          </div>
          <div class="sm:col-span-2">
            <label
              for="company"
              class="block text-sm/6 font-semibold text-gray-900"
              >Company</label
            >
            <div class="mt-2.5">
              <input
                type="text"
                name="company"
                id="company"
                autocomplete="organization"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
              />
            </div>
          </div>
          <div class="sm:col-span-2">
            <label
              for="email"
              class="block text-sm/6 font-semibold text-gray-900"
              >Email</label
            >
            <div class="mt-2.5">
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
              />
            </div>
          </div>
          <div class="sm:col-span-2">
            <label
              for="phone-number"
              class="block text-sm/6 font-semibold text-gray-900"
              >Phone number</label
            >
            <div class="mt-2.5">
              <div
                class="flex rounded-md bg-white outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600"
              >
                <div class="grid shrink-0 grid-cols-1 focus-within:relative">
                  <select
                    id="country"
                    name="country"
                    autocomplete="country"
                    aria-label="Country"
                    class="col-start-1 row-start-1 w-full appearance-none rounded-md py-2 pr-7 pl-3.5 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                  >
                    <option>US</option>
                    <option>MX</option>
                    <option>CA</option>
                  </select>
                  <svg
                    class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    aria-hidden="true"
                    data-slot="icon"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <input
                  type="text"
                  name="phone-number"
                  id="phone-number"
                  class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                  placeholder="123-456-7890"
                />
              </div>
            </div>
          </div>
          <div class="sm:col-span-2">
            <label
              for="message"
              class="block text-sm/6 font-semibold text-gray-900"
              >Message</label
            >
            <div class="mt-2.5">
              <textarea
                name="message"
                id="message"
                rows="4"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="mt-10">
          <button
            type="submit"
            aria-label="submit"
            class="block w-full rounded-md bg-orange-300 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-orange-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Let's talk
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer
      class="bg-orange-500 opacity-50 text-white py-6 hover:opacity-70 transition-opacity duration-150"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p class="text-sm">&copy; 2025 Kevin Cromley</p>
        <p class="text-sm mt -2">
          <a
            href="https://github.com/BitByteKev"
            class="text-black hover:text-gray-400"
            >Github</a
          >
          |
          <a
            href="https://www.linkedin.com/in/kevin-cromley-ii-6541a0319"
            class="text-black hover:text-gray-400"
            >LinkedIn</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
